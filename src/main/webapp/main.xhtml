<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{exampleBean.welcome}</title>
</h:head>

<h:body>

    <h:outputText value="#{exampleBean.welcome}" />

    <h:form>
        Login: <h:inputText value="#{exampleBean.login}" /> <br/>
        Password: <h:inputText value="#{exampleBean.password}" /> <br/>
        <h:commandLink value="Enter" action="#{exampleBean.doLogin()}" />

    </h:form>
    <h:dataTable bgcolor="RED">
        <h:column>
            <h:selectOneListbox value="#{exampleBean.password}" >

            </h:selectOneListbox>
        </h:column>
    </h:dataTable>
</h:body>
</html>
